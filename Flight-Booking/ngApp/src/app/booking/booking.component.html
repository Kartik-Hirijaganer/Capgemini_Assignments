<!-- Start of table -->
<div class="details">
  <table class="responsive-table highlight">
    <thead>
      <tr>
        <th class="tbl-head">Air-Line</th>
        <th class="tbl-head">Flight No.</th>
        <th class="tbl-head">To</th>
        <th class="tbl-head">From</th>
        <th class="tbl-head">Fare</th>
        <th></th>
      </tr>
    </thead>
    <tr class="dispForm" *ngFor="let f of bookService.flight">
      <td>{{f.airLine}}</td>
      <td>{{f.flightName}}</td>
      <td>{{f.source}}</td>
      <td>{{f.destination}}</td>
      <td>{{f.fare | currency:'INR':'symbol'}}</td>
      <!-- <td>
        <button type="button" (click)="bookNow(f)" class="btn btn-info">Book Now</button>
        </td> -->
    </tr>
  </table>
</div>

<br><br>
<div class="user-form">
  <h2>BOOKING DETAILS</h2>
  <form #bookForm="ngForm" class="form">

    <div class="form-group">
    <label for="firstName">First Name</label>
    <input #firstName="ngModel" [class.is-invalid]="firstName.invalid && firstName.touched" [(ngModel)]="userDetails.firstName" type="text" name="firstName" class="form-control rounded-0" required>
    <small class="text-danger" [class.d-none]="firstName.valid || firstName.untouched">First Name is required</small>
    </div>

    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input #lastName="ngModel" [class.is-invalid]="lastName.invalid && lastName.touched" [(ngModel)]="userDetails.lastName" type="text" name="lastName" class="form-control rounded-0" required>
      <small class="text-danger" [class.d-none]="lastName.valid || lastName.untouched">Last Name is required</small>
    </div>

    <div class="form-group">
      <label for="dateOfBirth">Date</label>
        <input #dateOfBirth="ngModel" [class.is-invalid]="dateOfBirth.invalid && dateOfBirth.touched"   class="form-control datepicker" [(ngModel)]="userDetails.dateOfBirth" type="date" name="dateOfBirth" id="dateOfBirth">
        <small class="text-danger" [class.d-none]="dateOfBirth.valid || dateOfBirth.untouched">Date Of Birth is required</small>
    </div>
    <br><br>
    <button type="button" (click)="onBook()" class="btn btn-success">Book</button>
  </form>
</div>
