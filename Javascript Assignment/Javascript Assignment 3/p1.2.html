<!DOCTYPE html>
<html>
  <head></head>
  <body>
    
    <!-- <script src="sample.js"></script> -->
    <script>
      function Rectangle(width, height){
        this.width =  width;
        this.height = height;
      }
      var rec1 = new Rectangle(200, 50);
      var rec2 = new Rectangle(400, 100);

      Rectangle.prototype.getArea = function(){
        return this.width*this.height;
      }
      print = function(){
        console.log("rec1: "+rec1.width+"x"+rec1.height+", area: "+rec1.getArea());
        console.log("rec2: "+rec2.width+"x"+rec2.height);
      }();

    </script>
  </body>
</html>
