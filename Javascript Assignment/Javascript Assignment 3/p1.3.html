    <script>
      function Rectangle(width, height){
        this.width =  width;
        this.height = height;
      }
      var rec1 = new Rectangle(200, 50);
      var rec2 = new Rectangle(400, 100);

      Rectangle.prototype.getArea = function(){
        return this.width*this.height;
      }

      var r = new Rectangle(4, 5);
      r.height = 50;
      print = function(){
        console.log(r.getArea());
      }();
    </script>
