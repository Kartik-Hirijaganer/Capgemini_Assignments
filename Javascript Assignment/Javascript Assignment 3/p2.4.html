<!DOCTYPE html>
<html>

  <body>

    <script>
      var savings = function(accountNumber, accountHolderName, accountBalance, isSalary){
        this.accountNumber = accountNumber;
        this.accountHolderName = accountHolderName;
        this.accountBalance = accountBalance;
        this.isSalary = isSalary;
      }

      savings.prototype.withdraw = function(amount){
        if(this.accountBalance > amount){
          //console.log(this.accountBalance);
          this.accountBalance -= amount;
          return "Your new balnce is " +this.accountBalance;
        }
        else{
          return "Insufficient funds";
        }
      }
      //var max = new savings(1234,"max", 20000,10000);
      //document.write(max.withdraw(2000));

      // create 1 object of currrent with accountNumber, accountHolderName, accountBalance and odLimit.
      var current = function(accountNumber, accountHolderName, accountBalance, odLimit){
        this.accountNumber = accountNumber;
        this.accountHolderName = accountHolderName;
        this.accountBalance = accountBalance;
        this.odLimit = odLimit;
      }

      current.prototype.withdraw = function(amount){
        var newBalance = this.accountBalance - amount;
        //console.log(this.accountBalance);
        if(newBalance < this.odLimit){
          return "You have insufficient funds!";
        }
        else{
          this.accountBalance = newBalance;
          //console.log(this.accountBalance);
          return "Your new balnce is "+this.accountBalance;
        }
      }

      var mike = new current(1234,"mike", 10000,5000);
      document.write(mike.withdraw(2000));
    </script>
  </body>
</html>
