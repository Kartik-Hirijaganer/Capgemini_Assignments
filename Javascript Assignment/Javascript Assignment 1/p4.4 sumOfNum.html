<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <p id="para"></p>
    <script>
      var num = prompt("Enter any number");
      var sum = 0;
      for(var i=1; i<=num; i++){
        sum += i;
      }
      document.getElementById("para").innerHTML = 
      "Total sum is : "+sum;
    </script>
  </body>
</html>
