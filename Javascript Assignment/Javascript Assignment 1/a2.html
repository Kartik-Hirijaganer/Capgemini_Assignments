<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="stylesheet.css">
  </head>
  <body>
    <!-- <p>Input: <span id="output"></span></p> -->
    <input type="button" onclick="validate()" value="validate">
    
    <script>
      function validate(){
      for(var i=0; i<3; i++){
        var input = prompt("Enter the number", "Enter any number");
        if(input >=1 && input <=30){
          // document.getElementById("output").innerText = input;
          document.write("Input: "+input);
          document.write("<br>");
          document.write("*".repeat(input));
          document.write("<br>");
        }
        else{
          // document.getElementById("output").innerHTML = 
          // "Invalid Input";
          document.write("Invalid Input");
          document.write("<br>");
        }
      }
    }
    </script>
  </body>
</html>
