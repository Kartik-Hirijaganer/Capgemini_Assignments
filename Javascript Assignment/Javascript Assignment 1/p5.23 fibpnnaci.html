<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <p id="para"></p>
    <script>
      var num = 100;
      function fibonnaci(n){
        var a=0, b=1, c;
        var series = "";
        for(var i=0; i<n; i++){
          series = series + " "+a;
          c = a+b;
          a=b;
          b=c;
        }
        return "The series: "+series;
      }
      // document.write(fibonnaci(num));
      document.getElementById("para").innerHTML = fibonnaci(num);

    </script>
  </body>
</html>
