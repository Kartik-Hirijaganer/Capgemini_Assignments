<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <p id="para"></p>
    <script>
      var firstList = [1,2,3,4,5,6];
      var secondList = ["a","b","c","d","e","f"];

      var size = firstList.length + secondList.length;
      var concatedList = new Array(size);
      var j=0, k=0;
      for(var i=0; i<size; i++){
        if(i%2==0){
          concatedList[i] = firstList[j];
          j++;
        }
        else{
          concatedList[i] = secondList[k];
          k++;
        }
      }
      // document.write(concatedList);
      document.getElementById("para").innerHTML = concatedList;
    </script>
  </body>
</html>
