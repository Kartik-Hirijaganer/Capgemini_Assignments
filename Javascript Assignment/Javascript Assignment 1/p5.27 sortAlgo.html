<!DOCTYPE html>
  <html>
  <head>
  <meta charset="utf-8">
  <title>JavaScript program of Insertion sort</title>
  </head>
  <body>
    <input type="button" onclick="sorting()" value="Sort">
    <p>Original array: [3, 0, 2, 5, -1, 4, 1 ]</p>
    <p id="para"></p>
    <script>
      function sorting(){
        var myArray = [3, 0, 2, 5, -1, 4, 1 ];
        
        var choice = parseInt(prompt("Enter choice 1/0"));
        if(choice === 0){

          function insertionSort(nums){
          for(var i=0; i<nums.length; i++){
            var j = i-1;
            var temp = nums[i];
            while(j >= 0 && nums[j] > temp){
              nums[j+1] = nums[j];
              j--;
            }
            nums[j+1] = temp;
          }
          return nums;
          }
          var result = "Sorted Array: "+insertionSort(myArray);
          document.getElementById("para").innerHTML = result;
        }
        else if(choice === 1){
          function quick_Sort(origArray) {
          if (origArray.length <= 1) { 
            return origArray;
          } else {

            var left = [];
            var right = [];
            var newArray = [];
            var pivot = origArray.pop();
            var length = origArray.length;

            for (var i = 0; i < length; i++) {
              if (origArray[i] <= pivot) {
                left.push(origArray[i]);
              } else {
                right.push(origArray[i]);
              }
            }

            return newArray.concat(quick_Sort(left), pivot, quick_Sort(right));
          }
          }
          var result = "Sorted Array: "+quick_Sort(myArray);
          document.getElementById("para").innerHTML = result;
        }
        else{
          document.getElementById("para").innerHTML = "Invalid choice ";
        }
      }
    </script>
  </body>
</html>
