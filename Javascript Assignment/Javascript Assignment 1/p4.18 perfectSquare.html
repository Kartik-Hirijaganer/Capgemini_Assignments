<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <p id="para"></p>
    <script>
      function perfectSquare(){
        var count = 0;
      for(var i=1; i<=1000; i++){
        var temp = parseInt(Math.sqrt(i));
        if(count===20){
          break;
        }
        if(Math.sqrt(i) === temp){
          // console.log(Math.pow(4,2))
          count++;
          document.write(i+"*"+i+" = "+i*i);
          document.write("<br>");
        }
      }
    }
    perfectSquare();
    // document.getElementById("para").innerHTML = perfectSquare();
    </script>
  </body>
</html>
