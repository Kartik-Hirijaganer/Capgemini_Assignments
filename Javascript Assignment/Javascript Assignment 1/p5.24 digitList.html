<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <p id="para"></p>
    <script>
      var num = prompt("Enter a number: ");
      function digits(n){
        var len = n.length;
        var arr = new Array(len-1);
        var number = parseInt(n);

        for(var i=len-1; i>=0; i--){
          arr[i] = number%10;
          number /= 10;
          number = parseInt(number);
        }
        return arr;
      }
      // document.write("Number: "+num+" Array: "+digits(num));
      document.getElementById("para").innerHTML = "Number: "+num+" Array: "+digits(num);
    </script>
  </body>
</html>
