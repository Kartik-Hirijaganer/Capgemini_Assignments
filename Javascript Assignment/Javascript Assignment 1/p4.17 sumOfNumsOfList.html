<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <p id="para"></p>
    <script>
      var numberList = [2,5,6,8,4,7];
var choice = prompt("Enter choice f/w/r");
function IterateList(list, choice){
  var sum = 0;
  //forLoop
  if(choice === "f"){
    for(var i=0; i<list.length; i++){
      sum += list[i];
    }
  }
  else if(choice === "w"){
    //while loop
    var a = 0;
    while(a < list.length){
      sum += list[a];
      a++;
    }
  }
  else{
    function add(array){
      if(array.length === 1){
        return array[0];
      }else{
        return array[array.length-1] + add(array.slice(0,array.length-1));
      }
    }
    sum = add(numberList);
  }

  return "Sum is : "+sum;
}

// document.write(IterateList(numberList, choice));
document.getElementById("para").innerHTML = IterateList(numberList, choice);
    </script>
  </body>
</html>
