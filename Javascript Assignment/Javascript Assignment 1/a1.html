<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="stylesheet.css">
  </head>
  <body>
    <div>
      <label for="input">Fahrenheit scale:</label>
      <input type="number" name="input" id="input">
      <br><br>
      <!-- <label for="output">Celsius scale:</label> -->
      <p>Celcius scale: <span id="output"></span></p>

      <input type="button" onclick="conversion()" value="submit">
    </div>

    <script>
      function conversion(){
        var farhenheit = document.getElementById("input").value;

        var celsius = (farhenheit-32) * (5/9);
        document.getElementById("output").innerHTML = celsius;
      }
    </script>
  </body>
</html>
