<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <p>Result: <span id="result"></span></p>

    <!-- <script src="p1.2.js"></script> -->
    <script>
      //input
      var num = prompt("Enter the number: ");

      //f1
      function square(x){
        return x*x;
      }
      //f2
      function double(x){
        return x*2;
      }

      //compose
      function compose(a, b){
        
        //composedFn
        function composedValue(value){
          return a(b(value));
        }
        //returning new function
        return composedValue;
      }

      // var newfun1 = compose(square, double);
      // document.getElementById("result").innerHTML = newfun1(num);

      var newfun2 = compose(double,square);
      document.getElementById("result").innerHTML = newfun2(num);

    </script>
  </body>
</html>
