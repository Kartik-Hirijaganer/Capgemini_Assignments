    <script>
      function square(x){
        return x*x;
      }

      function sqrt(x){
        return Math.sqrt(x);
      }
      var array = [1, 2, 3, 4, 5];
      var i =0;
      var newArr = new Array();

      function map(arr, func){
        
        if(i != arr.length){
          console.log(arr.slice(i,i+1));
          newArr.push(func(arr.slice(i,i+1)));
          i++;
          map(arr,func);
        }
        else if(i == arr.length){
          return document.write("Result: "+newArr);
        }
      }

      map([1, 4, 9, 16, 25],sqrt);
