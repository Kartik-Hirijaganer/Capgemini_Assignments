<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <p>Result: <span id="result"></span></p>

    <!-- <script src="p1.3 find.js"></script> -->
    <script>
      function isEven(x){
        if(x%2==0){
          return true;
        }
        else{
          return false;
        }
      }

      function find(arr, func){
        for(var i=0; i<arr.length; i++){
          if(func(arr[i])){
            return arr[i]
          }
        }
      }
      document.getElementById("result").innerHTML = find([1, 3, 5, 4, 2], isEven);
    </script>
  </body>
</html>
