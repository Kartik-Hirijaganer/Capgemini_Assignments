<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <p>Result: <span id="result"></span></p>

    <!-- <script src="p2.1 recursiveFind.js"></script> -->
    <script>
      var array = [1, 3, 5, 4, 2];
      var a;
      function isEven(x){
        return (x%2 == 0);
      }

      function find(arr, func){
        a = arr.shift();
        if(func(a)){
          document.getElementById("result").innerHTML = +a;
        }
        else{
          find(arr,func);
        }
      }
      find(array, isEven);
    </script>
  </body>
</html>
