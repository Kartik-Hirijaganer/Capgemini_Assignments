<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <p>Result is: <span id="result"></span></p>

    <!-- <script src="p1.4 map.js"></script> -->
    <script>
      function square(x){
        return x*x;
      }

      function squareRoot(x){
        return Math.sqrt(x);
      }

      function map(arr, func){
        var newArr = new Array();
        for(var i=0; i<arr.length; i++){
          newArr.push(func(arr[i]));
        }
        return newArr;
      }

      // document.getElementById("result").innerHTML = map([1, 2, 3, 4, 5], square);

      document.getElementById("result").innerHTML = 
      map([1, 4, 9, 16, 25],squareRoot);
    </script>
  </body>
</html>
