<!DOCTYPE html>
<html>
          <head>
                    <style>
                              .border{
                                        border: 2px solid black;
                                        border-collapse: collapse;
                              }

                              .border td{
                                        border: 2px solid black;
                              }
                    </style>
          </head>
          <body>
                    <p>Table with no border</p>
                   <table class="border">
                             <tr>
                                       <td>100</td>
                                       <td>200</td>
                                       <td>300</td>
                             </tr>
                             <tr>
                                       <td>400</td>
                                       <td>500</td>
                                       <td>600</td>
                             </tr>
                   </table>
                   <br><br>
                   
                   <p>Table with border</p>
                   <table class="no-border">
                             <tr>
                                        <td>100</td>
                                        <td>200</td>
                                        <td>300</td> 
                             </tr>
                             <tr>
                                        <td>400</td>
                                        <td>500</td>
                                        <td>600</td>
                             </tr>
                   </table>
          </body>
</html>
